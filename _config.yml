# project definitions
project: docs
output: web
destination: doc_outputs/haxe-checkstyle
topnav_title: Haxe Checkstyle Documentation
homepage_title:
site_title: Haxe Checkstyle Documentation
url: http://haxecheckstyle.github.io/docs/
project_folder: docs
company_name: Haxe Checkstyle
footer_image_location: common_images/company_logo.png
# variables


sidebar_tagline:
sidebar_version:
theme_file: theme-orange.css

# the algolia entries here are experimental only.

#gems:
#  - algoliasearch-jekyll
#algolia:
#  application_id: 'HXUBJERYYB'
#  index_name:     'documentation_theme_jekyll_superslick'
port: 4009

exclude:
  - _site
  - _drafts
  - configs/
  - doc/docs*
  - node_modules
  - .temp
  - .idea
  - .n

# same for all
host: 127.0.0.1

# these settings should work, but they don't seem to apply the right highlighting

#highlighter: rouge
#markdown: kramdown
#kramdown:
#  input: GFM
#  auto_ids: true
#  hard_wrap: false
#  syntax_highlighter: rouge

highlighter: rouge
markdown: kramdown
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "tables", "with_toc_data"]

collections:
  tooltips:
    output: false

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      comments: true
      search: true
  -
    scope:
      path: ""
      type: "tooltips"
    values:
      layout: "page"
      comments: true
      search: true
      tooltip: true

