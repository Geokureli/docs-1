# project definitions
project: docs
audience: superslick
product: doc
platform: all
version: all
output: web
destination: ../doc_outputs/
topnav_title: Haxe Checkstyle Documentation
homepage_title:
site_title: Haxe Checkstyle Documentation
project_folder: docs
company_name: Gamesys
footer_image_location: ../../common_images/company_logo.png
# variables


sidebar_tagline:
sidebar_version:
theme_file: theme-green.css

# the algolia entries here are experimental only.

#gems:
#  - algoliasearch-jekyll
#algolia:
#  application_id: 'HXUBJERYYB'
#  index_name:     'documentation_theme_jekyll_superslick'
port: 4009

exclude:
  - _site
  - _drafts
  - configs/

# same for all
host: 127.0.0.1

# these settings should work, but they don't seem to apply the right highlighting

#highlighter: rouge
#markdown: kramdown
#kramdown:
#  input: GFM
#  auto_ids: true
#  hard_wrap: false
#  syntax_highlighter: rouge

highlighter: rouge
markdown: kramdown
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "tables", "with_toc_data"]

collections:
  tooltips:
    output: false

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      comments: false
      search: true
  -
    scope:
      path: ""
      type: "tooltips"
    values:
      layout: "page"
      comments: false
      search: true
      tooltip: true

