---
layout: default
---

<div class="post-header">
    <h1 class="post-title-main">{% if page.homepage == true %} <img
        src="https://raw.githubusercontent.com/HaxeCheckstyle/haxe-checkstyle/dev/resources/logo.png" alt="logo"/>{% else %}{{ page.title }}{% endif %}</h1>
</div>

<div class="post-content">

    {% if page.summary %}
    <div class="summary">{{page.summary}}</div>
    {% endif %}
    {% include toc.html %}

    {% if site.github_editme_path %}

    <a target="_blank" href="https://github.com/{{site.github_editme_path}}{% unless page.url contains " html" %}{{page.url | replace: '.html', '.md'}}{%
    endunless %}{% if page.url contains "html" %}{{page.url }}{% endif %}" class="btn btn-default githubEditButton" role="button"><i
    class="fa fa-github fa-lg"></i> Edit me</a>
    {% endif %}
    {{content}}

</div>

{{hr_shaded}}

{% include footer.html %}

{% include disqus.html %}
